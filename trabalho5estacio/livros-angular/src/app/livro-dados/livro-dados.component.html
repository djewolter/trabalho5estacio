<!-- Adicione os campos do livro abaixo -->
<div class="container">
    <h1> Dados do Livro</h1>

    <form [formGroup]="livro" (ngSubmit)="updateName()">
        <div class="form-group">
            <label for="titulo">TÃ­tulo: </label>
            <input class="form-control" id="titulo" type="text" formControlName="titulo" required>
        </div>
        <div class="form-group">
            <label for="resumo">Resumo: </label>
            <textarea class="form-control" id="resumo" formControlName="resumo"></textarea>
        </div>
        <div class="form-group">
            <label for="editora">Editora: </label>
            <select class="form-control" id="editora" formControlName="codEditora">
                @for (editora of editoras;track editora.codEditora){

                <option [value]="editora.codEditora">{{ editora.nome }}</option>}
            </select>
        </div>
        <div class="form-group">
            <label for="autores">Autores: </label>

            <textarea class="form-control" id="autores" formControlName="autoresForm"></textarea>
        </div>
        <div class="mt-2">
        <button type="submit" class="btn btn-primary">Incluir Livro</button>
    </div>
    </form>
</div>
